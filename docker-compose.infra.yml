# Core infrastructure services for local development
# Run: docker compose -f docker-compose.infra.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: dotmac-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dotmac
      POSTGRES_USER: dotmac_user
      POSTGRES_PASSWORD: dev_local_pg_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dotmac_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dotmac-network

  redis:
    image: redis:7-alpine
    container_name: dotmac-redis
    restart: unless-stopped
    command: redis-server --requirepass dev_local_redis_password_123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "dev_local_redis_password_123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dotmac-network

  minio:
    image: minio/minio:latest
    container_name: dotmac-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: dev_local_minio_root_pw
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dotmac-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  dotmac-network:
    name: dotmac-network
    driver: bridge
